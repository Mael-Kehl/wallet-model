<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>wallet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="wallet-div">
        <img src="images/logo.png" alt="logo of the website" style="height: 50px; width: 50px;">
        <h1>Wallet.</h1>
      </div>
      <ul>
        <li>Products</li>
        <li>Use Cases</li>
        <li>Pricing</li>
        <li><button type="button" class="get-started">Get Started</button></li>
      </ul>
    </nav>
    <section>
      <div class="payment">
        <h1 id="payment-title">Payment<br>for any<br><span id="business">business</span></h1>
        <img src="images/star.png" alt="star" id="star">
        <p id="payment-text">For ambitious companies around the world, Wallet makes moving money as simple, borderless and programmable as the rest of the internet</p>
        <div class="buttons-options">
          <button type="button" class="get-started" id="get-started-filled">Get Started</button>
          <button type="button" id="watch-video">Watch Video</button>
        </div>
      </div>
      <div class="cards">

        <div class="gradient-rectangle">
          <div class="filled-rectangle">
            <svg viewBox="0 0 100 100">
              <circle class="dot" cx="2px" cy="2px" r="1px" fill="grey"/>
              <circle class="dot" cx="5px" cy="2px" r="1px" fill="grey"/>
              <circle class="dot" cx="8px" cy="2px" r="1px" fill="grey"/>
            </svg>
          </div>
        </div>
        <img src="images/gradient_circle.png" alt="circle with a gradient" id="gradient-circle">
        <div class="filled-cards" id="filled-card1"></div>

        <div class="payment-cards card1">
          <img src="images/apple.png" alt="logo of apple" class="apple-logo" id="apple-logo-card1">
          <img src="images/puce.png" alt="credit card puce" id="puce">

          <div class="card-informations" id="card-info-1">
            <p class="card-text">MAÃ‹L KEHL</p>
            <p class="card-text">05/30</p>
          </div>
        </div>

        <div class="filled-cards" id="filled-card2"></div>

        <div class="payment-cards card2">
          <img src="images/apple.png" alt="logo of apple" class="apple-logo" id="apple-logo-card2">
          <img src="images/wifi.png" alt="wifi symbol" id="wifi-symbol">
          <img src="images/circles.png" alt="Bank card circles" id="card-circles">

          <div class="card-informations" id="card-info-2">
            <p class="card-text">FLAVIE LECOMTE</p>
            <p class="card-text">05/30</p>
          </div>

          <p id="card2-number">1234 5678 9000 0000</p>
        </div>

      </div>
    </section>
  </body>
</html>
